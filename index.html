<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./static/assets/css/bootstrap.css" >
        <link rel="stylesheet" href="static/assets/css/script.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <script src="./static/assets/js/jquery-3.5.1.slim.min.js"></script>
        <script src="./static/assets/js/popper.min.js" ></script>
        <script src="./static/assets/js/bootstrap.js" ></script>
        <script type="text/javascript" src="static/assets/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <body onload="start()">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mt-4 mb-4" id="image"></div>
                <div class="col-lg-6">
                    <h1><span id="title"></span></h1>
                    <h3><span id="price" class="badge badge-dark"></span></h3>
                    <form id="selectColor" class="mt-4">
                        <input class="green" type="radio" name="color" onchange="changeColor(this.value)" value="green">
                        <input class="blue" type="radio" name="color" onchange="changeColor(this.value)" value="blue">
                        <input class="yellow" type="radio" name="color" onchange="changeColor(this.value)" value="yellow">
                        <input class="red" type="radio" name="color" onchange="changeColor(this.value)" value="red">
                    </form>
                    <br>
                    <div id="selectSize" class="col-12"></div>
                    <br>
                    <span id="description"></span>
                    <br>
                    <div class="mb-4">
                        <span id="button"></span>
                        <span id="check"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
